
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>
<body>

    <div class="page-header">
        <h1>Totally trivial trivia</h1>
        
        <div id="wrapper">
            <div id="counter-number">You have: 20 seconds to complete quiz</div>
            
            <div id="buttons">
                <div id="quiz">
            <button id="start">Start</button>
           
        </div>
    
    
        <div id="endGame">
            <div id="done"><h2>All Done!</h2></div>
            <div id="unanswered"> Unanswered</div>
            <div id="incorrect"> Incorrect answers</div>
            <div id="correct">Correct answers</div>
        </div>

    
    </body>
    </html>
